<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="row">
        <div class="col-12" id="cart">
            <a class="btn btn-warning btn-sm" data-bs-toggle="collapse" id="showcart">
                Show Cart
            </a>
            <div class="d-none" id="collapseCart">
                <div class="card card-body">
                    <button id="clearcartbtn" class="btn btn-sm btn-danger">Clear Cart</button>
                    <hr>
                    <ul class="itemsdiv list-group mb-3">
                        <!-- cart products -->
                    </ul>
                    <div class="lead d-flex align-items-center">Total Products: <span id="productslength" class="badge bg-secondary"></span></div>
                    <div class="lead">Shipping cost: <span  id="shippingcost"></span></div>
                    <span class="text-warning" style="font-size: 11px;">*Free shipping on orders over 100$</span>
                    <div class="lead">Total: <span class="fw-bolder" id="total"></span></div>
                    <hr>
                    <button id="paybtn" class="btn btn-sm btn-success">Pay</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row pt-4">
            <div class="col-12">
                <h1 class="text-center text-success mb-4">Desserts</h1>
            </div>
        </div>
        <main id="mainDesserts" class="row">
            <!-- products -->
        </main>
    </div>
</body>
</html>
